<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="css/main.css">
<title>Lazy Load</title>
<h1>Progressive Loading of Images</h1>
<body>
    <picture>
        <img src="images/placeholder.png" data-src="images/maya.JPG" alt="maya">
    </picture>
    <picture>
        <img src="images/placeholder.png" data-src="images/moroni.JPG" alt="moroni">
    </picture>
    <picture>
        <img src="images/placeholder.png" data-src="images/woods.JPG" alt="woods">
    </picture>
    <picture>
        <img src="images/placeholder.png" data-src="images/stars.JPG" alt="stars">
    </picture>
    <picture>
        <img src="images/placeholder.png" data-src="images/red-rock.JPG" alt="red rock">
    </picture>
    <picture>
        <img src="images/placeholder.png" data-src="images/woods-black.JPG" alt="woods black">
    </picture>
</body>
<script src="js/main.js"></script>
</head>
</html>
